<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Them phieu de xuat</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/PhieuDeXuat/themphieudexuat.css}" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script src="http://code.jquery.com/jquery.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<style>
table, th, td {
	border: 1px solid #cccccc;
	border-collapse: collapse;
}

th, td {
	text-align: center;
}

input, textarea {
	width: 100%;
	height: 100%;
}
</style>
<script>
	$(document).ready(function() {
		$("#datepicker1").datepicker();
	});
	$(document).ready(function() {
		$("#datepicker2").datepicker();
	});
	$(document).ready(function() {
		$("#datepicker3").datepicker();
	});
</script>
</head>
<body>
	<!-- header -->
	<section class="css-header">
		<div class="row">
			<div class="col-sm-3">
				<a th:href="@{/home}" style="color: blue;">Home</a>
			</div>
			<div class="col-sm-4">
				<input
					style="background: #f5d2a0; margin-left: -58px; float: left; width: 371px;"
					type="text" name="" placeholder="Search...." />
			</div>
			<div class="col-sm-4">
				<h4 style="margin-right: -95px; float: right;">NCC Soft</h4>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="">
						<div class="">
							<h2
								style="text-align: center; margin-bottom: 27px; color: #337ab7;">Phiếu
								đề xuất</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<form class="form-horizontal form-label-left input_mask"
								method="POST">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Kính
											gửi</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<input class="form-control" placeholder="Nhập Người nhận"
												name="" id="" type="text" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Người
											đề xuất </label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<input class="form-control" placeholder="Tên người đề xuất"
												name="" id="" type="text" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Nội
											dung đề xuất</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<textarea id="" class="form-control" name=""
												placeholder="Nội dung đề xuất"></textarea>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Ngày
											bắt đầu</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<div class="input-group date" id="datetimepicker1">
												<input style="width: 395px;" type='text' name="NgayBatDau"
													class="form-control" id="datepicker1" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">hoàn
											thành</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<div class="input-group date" id="datetimepicker2">
												<input style="width: 395px;" id="datepicker2" type='text'
													name="NgayHoanThanh" class="form-control" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Ý
											kiến lãnh đạo</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<textarea id="" class="form-control" name=""
												placeholder="Ý kiến lãnh đạo"></textarea>
										</div>
									</div>
								</div>
								<table style="width: 100%">
									<tr>
										<th style="width: 20px">STT</th>
										<th>Nội dung đề xuất</th>
										<th style="width: 30px;">Số ngày</th>
										<th style="width: 30px;">SL</th>
										<th style="width: 100px;">Đơn giá</th>
										<th style="width: 200px;">Thành tiền</th>
										<th style="width: 200px;">Ghi Chú</th>
									</tr>
									<tr>
										<th>1</th>
										<th style="width: 300px; height: 50px"><textarea
												type="text" id="" value="" /></th>
										<th style="height: 50px;"><input type="text" /></th>
										<th style="height: 50px;"><input name="SoLuong" type="number" /></th>
										<th style="height: 50px;"><input name="DonGia" type="number"
											onKeyUp="ThanhTien.value=SoLuong.value*DonGia.value" /></th>
										<th style="height: 50px;"><input name="ThanhTien" /></th>
										<th style="height: 50px;"><textarea type="text" id=""
												value="" /></th>
									</tr>
									<tr></tr>
									<tr>
										<th></th>
										<th colspan="4">Cộng</th>
										<th style="height: 33px;"><input type="text" /></th>
										<th style="height: 33px;"><input type="text" /></th>
									</tr>
									<tr>
										<th></th>
										<th colspan="4">Đề xuất ngày mua</th>
										<th style="height: 33px;"><input type="text"
											id="datepicker3" /></th>
										<th style="height: 33px;"><input type="text" /></th>
									</tr>
								</table>
								<div>
									<button id="" type="submit" name="" class="btn btn-success"
										onclick="ThemBang()">Thêm bảng</button>
								</div>
								<div
									style="width: 50%; height: 50%; margin: auto;">
									<table style="text-align: center;">
										<tr>
											<th>Tên người đề nghị</th>
											<th>Tên kế toán</th>
											<th>tên giám đốc</th>
										</tr>
										<tr>
											<th><input type="text" /></th>
											<th>Nguyễn Thị Phương Anh</th>
											<th>Mai Thế Hùng</th>
										</tr>
									</table>
								</div>
								<!-- <div class="ln_solid clearfix"></div> -->
								<div class="form-group" style="margin-top: 10px;">
									<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-5">
										<button type="submit" name="" class="btn btn-success">Thêm
											mới</button>
										<a class="btn btn-danger">Hủy</a>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
