<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Thêm Phiếu Chi</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/PhieuChi/themphieuchi.css}" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script src="http://code.jquery.com/jquery.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script>
	$(document).ready(function() {
		$("#datepicker1").datepicker();
	});
	
</script>
</head>
<body>
	<!-- header -->
	<section class="css-header">
		<div class="row">
			<div class="col-sm-3">
				<a th:href="@{/home}" style="color: blue;">Home</a>
			</div>
			<div class="col-sm-4">
				<input
					style="background: #f5d2a0; margin-left: -58px; float: left; width: 371px;"
					type="text" name="" placeholder="Search...." />
			</div>
			<div class="col-sm-4">
				<h4 style="margin-right: -95px; float: right;">NCC Soft</h4>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="">
						<div class="">
							<h2
								style="text-align: center; margin-bottom: 27px; color: #337ab7;">Phiếu
								chi</h2>
								<h3 th:if="${msg} == '1'">Thêm thành công</h3>
							<div class="clearfix"></div>
						</div>
						<div class="">
							<form class="form-horizontal form-label-left input_mask"
								th:action="@{/admin/them-phieu-chi}" method="POST" th:object="${phieuChiDTO}" >
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Tên Người Nhận</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<input class="form-control" placeholder="Nhập tên người nhận"
												th:field="*{nguoiNhanTien}"  type="text" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Địa Chỉ</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<input class="form-control" placeholder="Nhập Địa Chỉ"
												th:field="*{diaChi}" type="text" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Lí do</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<textarea  th:field="*{lyDoChi}" class="form-control" placeholder="Lí do đề xuất" name=""></textarea>
										</div>
									</div>
									
									
									
								</div>
								
								
								<div class="col-md-6">
								
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Số tiền</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<input class="form-control" placeholder="Nhập Số tiền"
												th:field="*{soTien}"  type="number" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Số giấy tờ</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<input class="form-control" placeholder="Nhập Số giấy tờ"
												th:field="*{kemTheo}" type="number" />
										</div>
									</div>
									
									
									<!-- <div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Ngày
											tạo</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<div class='input-group date' id='datetimepicker1'>
												<input style="width: 398px;" id="datepicker1" th:field="*{ngayLapPhieu}" type='text' name="NgayTao" class="form-control" />
											</div>
										</div>
									</div> -->
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Người lập phiếu</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<input class="form-control" th:field="*{nguoiLapPhieu}" placeholder="Nhập người lập phiếu"
												  type="text" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12">Giám đốc</label>
										<div class="col-md-9 col-sm-9 col-xs-12">
											<input class="form-control" placeholder="Nhập giám đốc" th:field="*{giamDoc}"
												  type="text" />
										</div>
									</div>
								</div>
								<!-- <div class="ln_solid clearfix"></div> -->
								<div class="form-group">
									<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-5">
										<button type="submit" name="themSP" class="btn btn-success">Thêm
											phiếu</button>
										<a class="btn btn-danger">  Hủy  </a>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
