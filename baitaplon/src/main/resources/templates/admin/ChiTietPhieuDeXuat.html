<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/PhieuDeXuat/ChiTietPhieuDeXuat.css}" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script src="http://code.jquery.com/jquery.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<title>Chi tiết phiếu đề xuất</title>
</head>
<body>
	<div class="container">
		<h1 style="text-align: center;">Phiếu đề xuất</h1>
		<div class="row">
			<form th:each="phieudexuat,pdx : ${phieuDeXuatDTO}">
				<table id="customers">
					<tr>
						<th colspan="2">Thông tin Chi tiết phiếu đề xuất </th>
					</tr>
					<tr>
						<th>Người đề nghị: </th>
						<td th:text="${phieudexuat.nguoiDeNghi}"></td>
					</tr>
					<tr>
						<th>Ngày bắt đầu: </th>
						<td th:text="${phieudexuat.ngayBatDau}"></td>
					</tr>
					<tr>
						<th>Ngày hoàn thành: </th>
						<td th:text="${phieudexuat.ngayHoanThanh}"></td>
					</tr>
					<tr>
						<th>Nội dung đề xuất: </th>
						<td th:text="${phieudexuat.noiDungDeXuat}"></td>
					</tr>
					<tr>
						<th>ý kiến lãnh đạo: </th>
						<td th:text="${phieudexuat.yKienLanhDao}"></td>
					</tr>
					<tr>
						<th>Ngày đề xuất: </th>
						<td th:text="${phieudexuat.ngayDeXuat}"></td>
					</tr>
					<tr>
						<th>đề xuất ngày mua: </th>
						<td th:text="${phieudexuat.deXuatNgayMua}"></td>
					</tr>
					<tr>
						<th>Tổng tiền: </th>
						<td th:text="${phieudexuat.tongTienFormat}"></td>
					</tr>
					<tr>
						<th>Trạng thái: </th>
						<td th:text="${phieudexuat.trangThai}"></td>
					</tr>
					<tr>
						<th>Người kế toán: </th>
						<td th:text="${phieudexuat.nguoiKeToan}"></td>
					</tr>
					<tr>
						<th>Giám đốc: </th>
						<td th:text="${phieudexuat.giamDoc}"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
