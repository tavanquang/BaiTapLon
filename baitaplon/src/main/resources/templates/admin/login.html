<!DOCTYPE html>
<html>
<head>
<title> Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- bootstrap-css -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<!-- //bootstrap-css -->
<!-- Custom CSS -->
<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->
<link rel="stylesheet" th:href="@{/css/font.css}" type="text/css" />
<link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
<!-- //font-awesome icons -->
</head>

<body class="signup-body">
	<div class="agile-signup">

		<div class="content2">
			<div class="grids-heading gallery-heading signup-heading">
				<h2>Login</h2>
				<h4 style="color: red;" th:if="${e} == 'error'">Tài khoản hoặc
					mật khẩu không hợp lê !</h4>
				<h4 style="color: red;" th:if="${e} == 'deny'">Tài khoản của
					bạn không được phép truy cập !</h4>
			</div>
			<form th:action="@{/login}" method="post">
				<input type="text" name="username" value="Username"
					onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Username';}" /> <input
					type="password" name="password" value="Password"
					onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Password';}" />
						<input type="submit" class="register" value="Login"/>
			</form>
			<div class="signin-text">
				<div class="text-left">
					<p>
						<a href="#"> Forgot Password? </a>
					</p>
				</div>
				<div class="text-right">
					<p>
						<a href="signup.html"> Create New Account</a>
					</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<h5>- OR -</h5>
			<div class="footer-icons">
				<ul>
					<li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#" class="twitter facebook"><i
							class="fa fa-facebook"></i></a></li>
					<li><a href="#" class="twitter chrome"><i
							class="fa fa-google-plus"></i></a></li>
					<li><a href="#" class="twitter dribbble"><i
							class="fa fa-dribbble" aria-hidden="true"></i></a></li>
				</ul>
			</div>
			<a href="/">Back To Home</a>
		</div>

		<!-- footer -->
		<div class="copyright">
			<p>
				© 2018 Colored . All Rights Reserved . Design by <a href="">W3layouts</a>
			</p>
		</div>
		<!-- //footer -->

	</div>
	<script src="js/proton.js"></script>
</body>
</html>
