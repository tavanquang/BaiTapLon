<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<h2>Login</h2>
		
		<h2 style="color:red;" th:if="${e} == 'error'"  >Tài khoản hoặc mật khẩu không đúng !</h2>
		
		<h2 style="color:red;" th:if="${e} == 'deny'"  >Bạn không có quyền truy cập !</h2>
		
		<form th:action="@{/login}" method="POST">
			<div class="form-group">
				<label for="email">Username:</label> <input type="text"
					class="form-control" name="username" placeholder="Enter username"/>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" name="password" placeholder="Enter password"/>
			</div>
			
			<button type="submit" class="btn btn-default">Login</button>
		</form>
	</div>


</body>
</html>
